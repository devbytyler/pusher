<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>Node api tutorial</title>
</head>

<body>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>

    <div ng-if='user'>
        <p>{{user.name}}</p>
        <p>{{user.token}}</p>
    </div>

    <!-- <h1>Send a new Push</h1>
    <form id="newMessage" ng-submit="sendMessage()">
      Message: <input type="text" ng-model="message" value="">
      <input type="submit" value="Submit">
    </form> -->

    <div ng-if='!machines.length' class=''>
      <h1 class='h1'>
        No machines yet
      </h1>
    </div>

    <ul ng-if='machines.length'>
      <li ng-repeat='m in machines'>
        {{m.name}}
      </li>
    </ul>

    

  </div>

</body>

</html>
