<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <meta charset="utf-8">
    <title>Push Notification Backend</title>
</head>

<body>
  <div id='app' ng-app='app' ng-controller='mainCtrl'>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="#">
                Push Notification Backend
            </a>
        </nav>
       <div class="container">
            <div class="row mt-5">
                <div class="col-6">
                    <div class="card section">
                        <div class="card-header">
                            <h2>Registered User</h2>
                        </div>
                        <div class="card-body">
                            <div ng-if='user'>
                                <p>{{user.name}}</p>
                                <p>{{user.token}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card section">
                        <div class="card-header">
                            <h2>Scheduled Machines</h2>
                        </div>
                        <div class="card-body">
                            <div ng-if='!machines.length' class=''>
                                <h1 class='h1'>
                                No machines yet
                                </h1>
                            </div>
                            <div ng-if='machines.length'>
                                <div class="card machine" ng-repeat='m in machines'>
                                    <div class="card-header">{{m.name}}</div>
                                    <div class="card-body">{{m.name}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
  </div>

</body>

</html>
